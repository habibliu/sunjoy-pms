# Tomcat
server:
  port: 8201

# Spring
spring: 
  application:
    # 应用名称
    name: sunjoy-system

  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        # 服务注册地址
        server-addr: 192.168.2.5:30908
        namespace: sunjoy
        #ip: 192.168.1.27
      config:
        # 配置中心地址
        server-addr: 192.168.2.5:30908
        namespace: sunjoy
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - sunjoy-system-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}


